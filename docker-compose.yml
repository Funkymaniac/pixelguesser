version: "3.9"
services:
  database:
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    build: database
    ports:
      - 6562:5432
  backend:
    environment:
      - DATABASE_URI=postgres://postgres:postgres@database:5432/pixelguesser
      - PORT=6561
      - IP=0.0.0.0
      - RUST_LOG=info
    build:
      context: .
    ports:
      - "6561:6561"

