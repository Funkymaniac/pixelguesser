[package]
name = "frontend"
version = "0.1.0"
authors = ["thomas <thomas@dooms.eu>"]
edition = "2018"
description = "a wasm frontend for the pixelguesser game"
repository = "https://github.com/Funkymaniac/pixelguesser"
license = "GNU GPLv3"


[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
api = { path = "../api" }
pbs = { path = "../pbs" }

instant = { version = "0.1", features = ["wasm-bindgen"] }
chrono = { version = "0.4", features = ["serde"] }

log = "0.4"
wasm-logger = "0.2"
wee_alloc = "0.4"

anyhow = "1.0"
thiserror = "1.0"

yew = { git = "https://github.com/yewstack/yew.git", rev="91ab14bfd3ee0e6cd6e585a6f41f7421076ebbaa" }
yew-router = { git = "https://github.com/yewstack/yew.git", rev="91ab14bfd3ee0e6cd6e585a6f41f7421076ebbaa"}
yew-services = { git = "https://github.com/yewstack/yew.git", rev="91ab14bfd3ee0e6cd6e585a6f41f7421076ebbaa"}
yewtil = { version = "0.3.2", features = ["neq"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

wasm-bindgen = "^0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["HtmlCanvasElement", "HtmlImageElement", "CanvasRenderingContext2d", "HtmlDivElement", "Blob", "Url"] }
js-sys = "0.3"
